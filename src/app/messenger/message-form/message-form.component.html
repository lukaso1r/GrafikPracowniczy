<button (click)="test()">test</button>
<div>
  <form id="sendMessageform" class="form-column" (ngSubmit)="sendMessage()">
    <select class="form-control select-arrow" name="selectedWorker" [(ngModel)]="fullName" required>
      <option value="" disabled selected>&#9660; Wybierz pracownika</option>
      <option *ngFor="let worker of allData" [ngValue]="worker.imie + ' ' + worker.nazwisko">{{ worker.imie }} {{ worker.nazwisko }}</option>
    </select>
    <textarea id="content" name="content" [(ngModel)]="content" required placeholder="Tutaj wpisz wiadomość"></textarea>
    <button class="btn btn-primary mb-2" type="submit">Wyślij</button>
  </form>
</div>

<div id="dispalyAllShifts">

  <form id="addShiftForm" class="form-column" [formGroup]="addShiftForm" (ngSubmit)="SaveData()">
    <input type="datetime-local" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" name="date" formControlName="date" placeholder="date" [min]="getCurrentDateTime()">
    <select multiple class="form-control" formControlName="workers">
      <option *ngFor="let worker of workerObjectList" [value]="worker">{{ worker.Imie }} {{ worker.Nazwisko }}</option>
    </select>
    <input type="submit" value="Dodaj Zmianę" />
  </form>

  <table class="table table-striped" style="width: 100%; margin: 0 auto;">
    <thead>
      <tr>
        <th scope="col">Numer</th>
        <th scope="col">Data</th>
        <th scope="col">Pracownicy</th>
        <th scope="col">Operacja</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of shiftList">
        <th scope="row">{{item.Id}}</th>
        <td>{{item.Date | date:'medium'}}</td>
        <td>
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-heading{{item.Id}}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">Lista pracowników</button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                <p *ngFor="let worker of item.Workers"> {{worker.Imie}} {{worker.Nazwisko}}</p>
              </div>
            </div>
          </div>
        </td>
        <td><button style="display: flex; flex-direction: row; align-items: center; margin-right: 10px;" (click)="deleteShift(item.Id)" type="button">Usuń z listy <i style="display: flex; align-items: center; padding-left: 5px;" class="fi fi-rr-trash"></i></button></td>
      </tr>
    </tbody>
  </table>


</div>

<div id="dispalyAllShifts">

  <form class="form-column" [formGroup]="addShiftForm" (ngSubmit)="SaveData()">
    <input type="date" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" name="date" formControlName="date" placeholder="date" >
    <select multiple class="form-control" formControlName="selectedWorkers">
      <option *ngFor="let worker of workerObjectList" [value]="worker">{{ worker.Imie }} {{ worker.Nazwisko }}</option>
    </select>
    <input type="submit" value="Dodaj Zmianę" />
  </form>
